<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contacto - Barberia Alura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navegacion">
                <h1><img src="imagenes/logo.png"></h1>
            
                <nav>
                    <ul class="barraNavegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div> 
        </header>

        <main>
            <form>
                <label class="labels" for="nombreapellido">Nombres y Apellidos</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label class="labels" for="correo">Correo</label>
                <input type="email" id="correo" class="input-padron" required placeholder="jhoan@gmail.com">

                <label class="labels" for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxx xxxx">

                <label class="labels" for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" class="input-padron" required></textarea>

                <p>Como le gustaria ser contactado?</p>

                <label for="email"><input type="radio" name="contacto" value="Correo" id="email">Correo</label>

                <label for="telefono"> <input type="radio" name="contacto" value="telefono" id="telefono" checked>Telefono</label>
               
                <label for="whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp">WhatsApp</label>

                <div>
                    <p>¿En que horario prefiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <th>Día</th>
                    <th>Horario</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
            
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p>Copyright By Alura</p>
        </footer>
    
    </body>
</html>
